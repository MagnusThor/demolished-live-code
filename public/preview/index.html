<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            aspect-ratio: 16 / 9;
            width: 100%;
        }
    </style>
</head>

<body class="bg-black bg-gradient">

    <main class="vh-100 vw-100 overflow-hidden position-relative">

        <!-- Stats (top right) -->
        <div id="stats" class="position-absolute top-0 end-0 p-3 text-white text-end">
            <div id="stats-gpu"></div>
            <div id="stats-fps"></div>
        </div>

        <!-- Edit button (bottom right) -->
        <button id="go-to-editor" class="btn btn-primary position-absolute bottom-0 end-0 m-3">
            EDIT
        </button>

        <!-- Canvas -->
        <canvas id="result-canvas"></canvas>

    </main>

    <script src="../js/demolished-live-view-bundle.js"></script>
</body>

</html>
